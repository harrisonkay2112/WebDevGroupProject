<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" id="registerContent">
    <form class="card col-12 col-md-5 col-lg-4 mt-4 mb-4" id="frmRegister">
      <div class="card-body">
        <h1 class="text-center mb-2 text-primary">SwollenHippo</h1>
        <h3 class="text-center">Account Registration</h3>
        <p style="text-align: center;">I am a...</p>
        <div class="mt-2 d-flex justify-content-around">
          <button class="btn btn-primary" id="btnStudentRegister">Student</button>
          <button class="btn btn-primary" id="btnInstructorRegister">Instructor</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Registration details for Student and Instructor with inline styling to hide them by default -->
  <div id="studentRegistration" class="container mt-4" style="display: none;">
    <h2>Student Registration</h2>
    <p>Student-specific registration form goes here.</p>
  </div>

  <div id="instructorRegistration" class="container mt-4" style="display: none;">
    <h2>Instructor Registration</h2>
    <p>Instructor-specific registration form goes here.</p>
  </div>

  <!-- Reference to your external JavaScript file -->
  <script src="../js/app.js"></script>
</body>
</html>
